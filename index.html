<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Makaronshop</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/main.min.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="gamburger-menu">
          <label for="" class="gamburger-menu__button">
            <span></span>
          </label>
          <div>
            <a href="" class="logo">
              <img src="./images/header.svg" alt="header"/ class="logo-header">
              <img src="./images/text-logo.svg" alt="text-logo" class="logo-text" />
              <img src="./images/butterfly.svg" alt="butterfly" class="logo-butterfly" />
            </a>
          </div>
          <a href="" class="cart-link">
            <img src="./images/cart.svg" alt="cart" />
          </a>
        </div>
        <div class="header-top"></div>
        <div class="header-bottom"></div>
      </div>
    </header>
  </body>
</html>
